<div class="container ">
    <form materialize class="col s12">

        <div class="row">
            <div class="input-field col s6">
                 <input class="validate" id="company_title" type="text" placeholder="company_title" [(ngModel)]="model.company_title" [ngModelOptions]="{standalone: true}">
                <label for="company_title" class="flow-text ">Company Name</label>
            </div>
            <div class="input-field col s6">
                <input class="validate" id="company_Address" type="text" placeholder="company_Address" [(ngModel)]="model.company_address" [ngModelOptions]="{standalone: true}">
                <label for="company_Address" class="flow-text ">Address</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input class="validate" id="company_PhoneNo" type="text" placeholder="company_PhoneNo" [(ngModel)]="model.company_phone" [ngModelOptions]="{standalone: true}">
                <label for="company_phoneNo" class="flow-text ">PhoneNo</label>
            </div>
             <div class="input-field col s6">
                 <input class="validate" id="company_url" type="text" placeholder="company_url" [(ngModel)]="model.company_url" [ngModelOptions]="{standalone: true}">
                <label for="company_url" class="flow-text ">Url</label>
            </div>
        </div>
            <div class="row">
            <div class="input-field col s6">
                 <input class="validate" id="company_url" type="text" placeholder="company_url" [(ngModel)]="model.company_email" [ngModelOptions]="{standalone: true}">
                <label for="company_url" class="flow-text ">Company EmailID</label>
            </div>
                <div class="input-field col s6">
                <input class="validate" id="company_hr_phone" type="text" placeholder="company_hr_phone" [(ngModel)]="model.company_hr_phone" [ngModelOptions]="{standalone: true}">
                <label for="company_hr_phone" class="flow-text ">HR MobileNO</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input class="validate" id="company_hr_emailid" type="text" placeholder="company_hr_emailid" [(ngModel)]="model.company_hr_emailid" [ngModelOptions]="{standalone: true}">
                <label for="company_hr_emailid" class="flow-text ">HR EmailID</label>
            </div>
         </div>

        <div class="row">
            <button _ngcontent-yhl-7=" " class="col s3 offset-s5">
                <a class="waves-effect waves-light btn" (click)=addCompany();>Add Company</a>
                <br>
            </button>
        </div>
    </form>
</div>
