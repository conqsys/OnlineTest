
<div class="row" style="    margin-top: 2%;">
  <div class="col-md-9"></div>
  
</div>

<div class="row">
 <div class="col-md-8"></div>
  <div class="col-md-4"> <a  data-toggle="modal"   data-target="#Addnew" >Add New Contact</a> </div>

  <div class="col-md-12" style="margin-top:12% ;  border: 1px solid #CCCCCC; "  [hidden]="show_status == true">
    <div class="form-group col-sm-12 " style="    margin-top: 5%;">
        <label class="control-label col-sm-5" for="pwd">Contact Name</label>
        <div class="col-sm-7">
           <input type="text" name="username" [(ngModel)]="ContactInfoDetail.Con_Name" class="form-control" (ngModelChange)="change_event_contact_name(ContactInfoDetail.Con_Name)" [ngStyle]="errContactName   ? {'border-color':'#a94442'} : {'border-color':'#e9e9e9'}" placeholder="Enter Contact Name">
          <small style="color: #a94442"  [hidden]="errContactName == false">please enter updated contact name</small>
        </div>
    </div>

    <div class="form-group col-sm-12 ">
        <label class="control-label col-sm-5" for="pwd">Contact Number</label>
        <div class="col-sm-7">
            <input type="text" name="email" [(ngModel)]="ContactInfoDetail.ContactNo" numbers-only (ngModelChange)="change_event_contact_number(ContactInfoDetail.ContactNo)" [ngStyle]="errContactNumber   ? {'border-color':'#a94442'} : {'border-color':'#e9e9e9'}" class="form-control" placeholder="Enter Contact Number">
          <small style="color: #a94442"  [hidden]="errContactNumber == false">please enter updated contact number</small>
        </div>
    </div>

    <div class="form-group col-sm-12 ">

        <label class="control-label col-sm-5" for="pwd">IsActive</label>

        <div class="col-sm-7">
            <input type="checkbox" id="value" [(ngModel)]="ContactInfoDetail.IsActive" >
        </div>
    </div>

    

     <div class="form-group col-sm-12 ">
        <label class="control-label col-sm-4" for="pwd"></label>
        <div class="col-sm-12">
            <div class="col-md-4"> </div><button class="btn" type="button"  (click)="cancel_button()">Cancel</button>
      <div class="col-md-5">  <button type="submit" class="btn btn-success btn-block " (click)="insert_update_contact(0,ContactInfoDetail)"> Update</button></div>
          
        </div>
    </div>

  </div>




  
</div>

  <div class="modal fade" id="Addnew" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <input type="text" name="username" class=".col-md-8 form-control" placeholder="Contact person Name" [(ngModel)]="ContactInfoDetail.new_Con_Name">
           <!--(ngModelChange)="change_event_name(ContactInfoDetail.new_Con_Name)" [ngStyle]="errContactName   ? {'border-color':'#a94442'} :{'border-color':'#e9e9e9'}"> -->
           <small style="color: #a94442"  [hidden]="errContactName ==false" >Contact Name is required</small>
          <br>
          <input type="text" name="username"  numbers-only class=".col-md-8 form-control" placeholder="Phone number" [(ngModel)]="ContactInfoDetail.new_ContactNo"> 
          <!--(ngModelChange)="change_event_number(ContactInfoDetail.new_ContactNo)" [ngStyle]="errContactNumber ? {'border-color':'#a94442'} : {'border-color':'#e9e9e9'}">-->
           <small style="color: #a94442"  [hidden]="errContactNumber ==false" >Contact Number is required</small><br>
          <div class="checkbox">
            <label>  <input type="checkbox" id="value" [(ngModel)]="ContactInfoDetail.new_IsActive" >IsActive</label>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)=insert_update_contact(1,ContactInfoDetail)>Save</button>
        </div>
      </div>

    </div>
  </div>
