<div class="login"> Hello LoginComponent! </div>

<div class="container ">
    <div materialize class="col s12">

        <div class="row">
            <div class="input-field col s6">
                <input class="validate active" id="user_email" type="text" placeholder="User Name"
                [(ngModel)]="model.username" [ngModelOptions]="{standalone: true}">
                <label for="user_email" class="active">User Name</label>
            </div>
            <div class="input-field col s6">
                <input class="ng-valid ng-dirty ng-touched flow-text" type="password" id="password" placeholder="Password"
                [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}" />
                <label for="password">Password</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s6"></div>
            <div class="input-field col s6">
                <a class="waves-effect waves-light btn" (click)=login()>
                    <i class="material-icons left">key</i>Login
                </a>
            </div>
        </div>
    </div>
</div>
