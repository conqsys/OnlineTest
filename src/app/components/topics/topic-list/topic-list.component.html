<div class="container">
  <table class="striped">
    <thead>
      <tr>
        <th data-field="id">Topic Title</th>
        <th data-field="name">CreatedBy</th>
        <th data-field="price">UpdatedBy</th>
        <th data-field="price">Edit</th>
        <th data-field="price">Delete</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of topicdata">
        <td>{{item.topic_title}}</td>
        <td>{{item.created_by}}</td>
        <td>{{item.updated_by}}</td>
        <td>
          <button class="btn-floating btn-Medium green" title="edit" (click)="editTopic(item)">
            <i class="Medium material-icons">mode_edit</i>
            </button>
        </td>
        <td>
          <a class="btn-floating btn-Medium red" title="remove" (click)="removeItem(item)">
            <i class="Medium material-icons">delete</i>
          </a>
        </td>

      </tr>
    </tbody>
  </table>

  <button _ngcontent-yhl-7="">
      <a class="waves-effect waves-light btn" (click)="showTopic()"><i class="material-icons left">add</i>Add</a>
      <br>
    </button>
