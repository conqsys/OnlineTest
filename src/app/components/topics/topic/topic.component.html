<style>
  control-messages {
    color: #EB7077;
  }
</style>

<div>
  <form materialize class="col s12" [formGroup]="topicForm" (submit)="saveTopic()">
    <div class="row">
      <div class="input-field col s6">
        <input class="validate" formControlName="title" id="title" type="text" [(ngModel)]="model.topic_title" placeholder="Topic Name">
        <label for="title">Topic Title</label>
        <control-messages class="validate" [control]="topicForm.controls.title"></control-messages>
      </div>
    </div>

    <button class="waves-effect waves-light btn" type="submit" [disabled]="!topicForm.valid">{{btnText}}</button>
