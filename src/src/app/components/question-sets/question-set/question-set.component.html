<script type="text/javascript">
  $(document).ready(function() {
    $('select').material_select();
  });
</script>
<style type="text/css">
	.TFtable{
		border:1px solid #dddddd;
		border-collapse:collapse; 
	}
	.TFtable td{ 
		padding:7px; 
    border:1px solid #dddddd;
	}
	/* provide some minimal visual accomodation for IE8 and below */
	.TFtable tr:hover{
		background: #f9f9f9
	}
  .row-background{
    background: #e0ecf1
  }
</style>
<div class="container ">
    <form materialize class="col s12">

        <div class="row">
            <div class="input-field col s6">
                <input class="validate active" id="ques_set_title" type="text" placeholder="Question Set Title"  
                [(ngModel)]="model.question_set_title" [ngModelOptions]="{standalone: true}">
                <label for="ques_set_title" class="active">Title</label>
            </div>
            <div class="input-field col s6">
                <input class="validate ng-valid ng-dirty ng-touched flow-text" id="total_time" type="text"
                [placeholder]="placeholder.total_time" 
                [(ngModel)]="model.total_time" [ngModelOptions]="{standalone: true}">
                <label for="total_time">Total Time</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s6">
                <input class="validate ng-valid ng-dirty ng-touched flow-text" id="total_questions" placeholder="Total Questions" type="text" [(ngModel)]="model.total_questions"
                    [ngModelOptions]="{standalone: true}">
                <label for="total_questions" class="active">Total Questions</label>
            </div>
            <div class="input-field col s6">
                <input type="checkbox" id="is_randomize" 
                [(ngModel)]="model.is_randomize" [ngModelOptions]="{standalone: true}" />
                <label for="is_randomize">Is Randomize</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s6">
                <select class="form-control"
                name="topic"
                >
                    <option value="0">
                    Select Topic
                    </option>
                    <option *ngFor="let topic of topics" value={{topic.topic_id}}>
                    {{topic.topic_title}}
                    </option>
                </select>
                
                <label>Materialize Select</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6"></div>
            <div class="input-field col s6">
                <buttons _ngcontent-yhl-7="">
                    <a class="waves-effect waves-light btn" (click)=showQuestions()>
                        <i class="material-icons left">add</i>Add Questions
                    </a>
                </buttons>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                 <table class="table TFtable">
                    <tr style="background: #dae5f4;">
                        <td>Question Description</td>
                        <td></td>
                    </tr>
                    <tr *ngFor="let ques of model.question_set_questions" style="cursor:hand;" >
                        <td>{{ques.question_description}}</td>
                        <td><a >delete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>
