 <form materialize class="col s12">
<div>

</div>
<div></div>
<div>
  <div class="row">
  <div class="input-field col s12">
            <!--<froala [froalaOptions]="froalaOptions" [froalaData]="text" (model)="onFroalaModelChanged($event)" (editorInitialized)="onEditorInitialized()"></froala>-->
              <input [(ngModel)]="model.question_description" [ngModelOptions]="{standalone: true}"  placeholder="Add question description" id="question_description" type="text" class="validate">
             
            </div>
</div>
 <div class="row">
  <div class="input-field col s12">
              <input [(ngModel)]="model.answer_explanation" [ngModelOptions]="{standalone: true}"  placeholder="Add answer explanation" id="answer_explanation" type="text" class="validate">
            </div>
</div>
  <div class="row">
    <div class="col s6 switch">
      <label>
                multiple
                <input type="checkbox" [value]="model.is_multiple_option"  (change)="valueChanged($event.target.value)">
                <span class="lever"></span>
                single
              </label>
    </div>
  </div>

  <div *ngIf="model.is_multiple_option"  class="row">
    <div *ngFor="let option of model.options">
    <app-check-box [model]="option"></app-check-box>
    </div>
  </div>
  <div *ngIf="!model.is_multiple_option"  class="row">
      <div *ngFor="let option of model.options">
    <app-radio [model]="option"></app-radio>
      </div>
  </div>
    <div class="row">
  <div class="input-field col s6">
              <input [(ngModel)]="newOption" name="newOption" placeholder="add option" id="newOption" type="text" class="validate">
            </div>
</div>
<div class="row">
  <div class="input-field col s12">
              <input  type="button" value="Add Option" (click)="addOption()" class="validate">
             
            </div>
</div>
 
</div>
 </form>
